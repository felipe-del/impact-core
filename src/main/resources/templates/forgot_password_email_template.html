<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #002855;
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 500;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            color: #555555;
            font-size: 14px;
            border-top: 1px solid #dddddd;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #d9534f;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #c9302c;
        }
        .img {
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Recuperar tu Contraseña</h1>
    </div>
    <div class="content">
        <p>Hola <span th:text="${name}"></span>,</p>
        <p>Hemos recibido una solicitud para restablecer tu contraseña.</p>
        <p>Por favor, utiliza el siguiente código para completar el proceso de recuperación:</p>
        <p style="font-size: 24px; font-weight: bold; text-align: center; color: #d9534f;" th:text="${token}"></p>
        <p>Si no realizaste esta solicitud, puedes ignorar este mensaje.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 IMPACT. Todos los derechos reservados.</p>
    </div>
    <footer>
        <img class="img" src="cid:UCR_CIMPA_LOGO.png" alt="UCR CIMPA Logo" style="max-width: 500px; height: auto; vertical-align: middle;" />
    </footer>
</div>
</body>
</html>
