<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>IMPACT EMAIL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: "Lato", Arial, sans-serif;
    }

    .email-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .header table {
      width: 100%;
    }

    .header .title {
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      font-family: "Lato", Arial, sans-serif;
      color: #191919;
    }

    .header .img {
      width: 130px;
      height: auto;
    }

    .content {
      padding: 30px;
      font-size: 14px;
    }

    .content p {
      margin: 10px 0;
      font-family: Arial, sans-serif;
      color: #191919;
    }

    .footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
    }

    #cimpa-logo {
      width: 100%;
      height: 70px;
      border-radius: 10px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    #impact-logo {
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <table>
      <tr>
        <td class="title" th:text="${emailTitle}"></td>
        <td class="img" style="text-align: right;">
          <img class="img" id="impact-logo" src="cid:NEW_IMPACT_WHITE_LOGO.jpg" alt="IMPACT LOGO" />
        </td>
      </tr>
    </table>
  </div>
  <div class="content">
    <p>Estimado/a <span th:text="${userName}"></span>,</p>
    <p th:utext="${emailContent}"></p>
  </div>
  <div class="footer">
    <div class="img-container">
      <img id="cimpa-logo" src="cid:UCR_CIMPA_WHITE_BACKGROUND_BANNER.png" alt="CIMPA LOGO" />
    </div>
  </div>
</div>
</body>
</html>
